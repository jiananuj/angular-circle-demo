version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json"}}
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json"}}
  test:
    docker:
      - image: circleci/node:7.10
    steps:
      - run: npm test

workflow:
  version: 2

  deployment_process:
    jobs:
      - build
      - test:
        requires:
          - build
